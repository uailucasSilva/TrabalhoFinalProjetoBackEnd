spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase?createDatabaseIfNotExist=true
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  database: MYSQL
  show-sql: true
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8082

springdoc:
  paths-to-match:
    - /*
  swagger-ui:
    use-root-path: true
    enabled: true
